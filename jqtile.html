<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Cycle Slider</title>

    <!-- jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- jQuery Cycle All Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.0.3/jquery.cycle.all.min.js"></script>

    <style>
        #myslider {
            width: 70%;
            margin: auto;
            overflow: hidden;
        }

        .pic {
            width: 100%;
            height: 500px;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>

    <h1 style="text-align:center;">Image Slider with Tile Effect</h1>

    <div id="myslider">
        <img src="images/p1.jpeg" class="pic" alt="Image 1">
        <img src="images/p2.jpeg" class="pic" alt="Image 2">
        <img src="images/p3.jpeg" class="pic" alt="Image 3">
        <img src="images/p4.jpeg" class="pic" alt="Image 4">
        <img src="images/p5.jpeg" class="pic" alt="Image 5">
    </div>

    <script>
        $(document).ready(function () {
            $('#myslider').cycle({
                fx: 'tile',        
                timeout: 3000,     
                speed: 800,        
                tileDelay: 1000     
            });
        });
    </script>

</body>
</html>
