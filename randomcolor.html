<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Do while Loop in js</h1>

    <div style="border-radius:20px;width:40%;background:black;padding:20px;">
        <script>
            var a = 1;
            var mycolor, r ,g, b; 

            
            // Define the function OUTSIDE the loop
            function changebackground(t) {
                document.body.style.background = t.style.background;
            }
           
            do {
                r = Math.round(Math.random() * 255);
                g = Math.round(Math.random() * 255);
                b = Math.round(Math.random() * 255);

                mycolor = `rgb(${r},${g},${b})`;

                document.write(`<button onclick="changebackground(this)" style="cursor:pointer;margin:3px;border-radius:20px;width:30px;height:30px;background:${mycolor}"></button>`);

                a++;
            } while (a <= 50);
        </script>
    </div>
</body>
</html>
