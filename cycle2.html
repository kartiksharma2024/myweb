<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Cycle2 Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle2/2.1.6/jquery.cycle2.min.js"></script>

  <style>
    #myslider {
      width: 70%;
      margin: auto;
    }

    .pic {
      width: 100%;
      height: 500px;
      object-fit: cover;
    }

    .cycle-slideshow {
      position: relative;
    }

    .cycle-prev, .cycle-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      cursor: pointer;
      z-index: 1000;
    }

    .cycle-prev { left: 10px; }
    .cycle-next { right: 10px; }
  </style>
</head>
<body>

<div id="myslider">
  <div class="cycle-slideshow"
       data-cycle-timeout="3000"
       data-cycle-next=".cycle-next"
       data-cycle-prev=".cycle-prev"
       data-cycle-fx="fade">

    <img src="images/p33.jpeg" class="pic" alt="Slide 1">
    <img src="images/p34.jpeg" class="pic" alt="Slide 2">
    <img src="images/p35.jpeg" class="pic" alt="Slide 3">
    <img src="images/p37.jpeg" class="pic" alt="Slide 4">
    <img src="images/p28.jpeg" class="pic" alt="Slide 5">

    <div class="cycle-prev">&#9664;</div>
    <div class="cycle-next">&#9654;</div>
  </div>
</div>

</body>
</html>
