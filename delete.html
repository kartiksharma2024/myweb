<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>jQuery Cycle Slideshow</title> 

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- jQuery Cycle Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.0.3/jquery.cycle.all.min.js"></script> 

  <style>
    #myslider {
      width: 70%;
      margin: auto;
      box-shadow: 10px 10px 10px gray;
    }
    .pic {
      width: 100%;
      height: 400px;
      object-fit: cover; /* ensures the image covers the space nicely */
    }
  </style>
</head>

<body>
  <h1>A Trail</h1>

  <div id="myslider">
    <img src="images/p1.jpeg" class="pic">
    <img src="images/p2.jpeg" class="pic">
    <img src="images/p3.jpeg" class="pic">
    <img src="images/p4.jpeg" class="pic">
    <img src="images/p5.jpeg" class="pic">
  </div>

  <script>
    $(document).ready(function() {
      $('#myslider').cycle({
        fx: 'shuffle',
        timeout: 2000 // optional: time between slides
      });
    });
  </script>
</body>
</html>
