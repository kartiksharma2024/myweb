<!doctype html>
<html>
<head>
<title>style</title>
<h1>Working With Style and Animation </h1>
<style>
h1
{
color:green;
}

.mystyle
{
color:yellow;
font-size:50px;
transition:2s
}

.mystyle:hover
{
font-size:55px;
color:white;
font-family:Arial Black;
cursor:pointer;
}
#box
{
width:200px;
margin:50px;
transition:0.50s;
}

.mypic:hover
{
transform:skew(10deg,10deg);
cursor:pointer;
}

</style>

<body style="background:black">
<h1 style="color:white">Working With Animation</h1>

<img src="images/p1.jpeg" class="mypic">


</body>
</html>
