<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Image Slider</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin: 20px;
        }

        #box {
            margin: auto;
            width: 50%;
            height: 500px;
            background-color: #ff5e5e;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }

        #box:hover {
            box-shadow: 0px 25px 50px rgba(0, 0, 0, 0.3);
        }

        .pic {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease-in-out;
        }

      
        .button-container {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 10;
        }

        button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            margin: 0;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: rgba(255, 127, 127, 0.7);
            transform: scale(1.1);
        }

        #tool button:focus {
            outline: none;
        }

    
        #pp {
            margin-left: 10px;
        }

        #n {
            margin-right: 10px;
        }

        .pic:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Change Picture on Click</h1>
    <div id="box">
        <img id="pic" src="images/p1.jpeg" class="pic">
        <div class="button-container">
            <button id="pp">Previous</button>
            <button id="n">Next</button>
        </div>
    </div>

    <script>
        var p = document.getElementById("pic");
        var n = document.getElementById("n");
        var pp = document.getElementById("pp");
        var c = 1;  

        
        function updateImage() {
            p.src = "images/p" + c + ".jpeg";
        }

        
        n.onclick = function() {
            c = (c < 5) ? c + 1 : 1;
            updateImage();
        };

        
        pp.onclick = function() {
            c = (c > 1) ? c - 1 : 5;
            updateImage();
        };

        
        p.onmouseover = function() {
            this.style.transform = "scale(1.10)";
        };

        
        p.onmouseout = function() {
            this.style.transform = "scale(1)";
        };

        
        p.onclick = function() {
            c = (c < 5) ? c + 1 : 1;
            document.title = "Image " + c;
            updateImage();
        };
    </script>
</body>
</html>
