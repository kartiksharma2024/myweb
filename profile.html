<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-top: 50px;
        }

        .profile-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .profile-card <img src="images/meee.jpeg"width="200"height="200"
title="Kartik">
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-card h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .profile-card p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .profile-card .bio {
            font-style: italic;
            color: #555;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #888;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Welcome to My Profile</h1>
        </header>

        <div class="profile-card">
            <img src="profile-pic.jpg" alt="Profile Picture">
            <h1>John Doe</h1>
            <p>Email: john.doe@example.com</p>
            <p>Location: New York, USA</p>
            <p class="bio">"Passionate web developer, designer, and tech enthusiast. Love to learn and create new things!"</p>
            <a href="mailto:john.doe@example.com" class="button">Contact Me</a>
        </div>
        
        <footer>
            <p>Designed by <a href="https://yourwebsite.com" target="_blank">Your Name</a></p>
        </footer>
    </div>

</body>
</html>
