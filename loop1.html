<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // For loop to generate multiplication table
        var n = prompt("Enter a number...to create Table", "2");
        
        for (var i = 1; i <= 10; i++) {
            document.write("<h1>" + n + " * " + i + " = " + (n * i) + "</h1>");
        }
        
        document.write("End Loop here");
    </script>
</body>
</html>
