<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Cycle2 Banner</title>
    
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle2/2.1.6/jquery.cycle2.min.js"></script>

   
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .banner {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 400px;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 10px 10px 10px gray;
        }

        .slide {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .caption {
            position: absolute;
            bottom: 30px;
            left: 40px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 15px 25px;
            font-size: 24px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        .cycle-prev,
        .cycle-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.4);
            cursor: pointer;
            z-index: 1000;
            user-select: none;
            transition: background 0.3s;
        }

        .cycle-prev:hover,
        .cycle-next:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .cycle-prev {
            left: 10px;
        }

        .cycle-next {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="banner cycle-slideshow"
     data-cycle-fx="fade"
     data-cycle-timeout="3000"
     data-cycle-pause-on-hover="true"
     data-cycle-slides="> div">

    <!-- Slide 1 -->
    <div class="slide" style="background-image: url('images/p1.jpeg');">
        <div class="caption">Welcome to Slide 1</div>
    </div>

    <!-- Slide 2 -->
    <div class="slide" style="background-image: url('images/p2.jpeg');">
        <div class="caption">Explore Slide 2</div>
    </div>

    <!-- Slide 3 -->
    <div class="slide" style="background-image: url('images/p3.jpeg');">
        <div class="caption">Discover Slide 3</div>
    </div>

    <!-- Navigation -->
    <div class="cycle-prev">&#10094;</div>
    <div class="cycle-next">&#10095;</div>
</div>

</body>
</html>
